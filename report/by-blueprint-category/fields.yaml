SectionClass:
  Class: BlueprintCapability
  Fields: [ Name, Description ]
  OrderFields: [ Name ]
CompositeSections:
  - SectionClass:
      Class: BlueprintCategory
      Fields: [ Order, Name, Description ]
      Relationship: GROUPED_BY
      OrderFields: [ Order, Name ]
    CompositeSections:
    - SectionClass:
        Class: Blueprint
        Fields: [ Name, Description, ImageSrc, Link ]
        Relationship: DEMONSTRATES
        OrderFields: [ Name ]
      CompositeSections:
        - SectionClass:
            Class: Service
            Fields: [ Name, Description, Link , ImgSrc]
            Relationship: COMPOSED_OF
            OrderFields: [ Name ]
          AggregateClasses:
            - Class: ServiceProvider
              Fields: [ Name, Description ]
              Relationship: PROVIDED_BY
              OrderFields: [ Name ]
            - Class: ServiceTenancy
              Fields: [ Name, Description, BackgroundColour, FontColour ]
              Relationship: HAS_TENANCY
              OrderFields: [ Name ]